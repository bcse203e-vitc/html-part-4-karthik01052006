<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Demo</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>

    <div class="box" id="box1">
        <h2>Box 1: Margin Focus</h2>
        <p>This box has large margins to separate it from other elements.</p>
    </div>

    <div class="box" id="box2">
        <h2>Box 2: Border Focus</h2>
        <p>This box has a thick border with rounded corners.</p>
    </div>

    <div class="box" id="box3">
        <h2>Box 3: Padding Focus</h2>
        <p>This box has extra padding inside the border for inner spacing.</p>
    </div>

</body>
</html>
