<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Positioning Example</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>

    
    <div class="box fixed-box">Fixed (top-right)</div>

    <div class="wrapper">

        
        <div class="box relative-box">Relative (moves inside wrapper)</div>

       
        <div class="box absolute-box">Absolute (inside wrapper)</div>
    </div>

    
    <div class="box static-box">Static (normal flow)</div>

</body>
</html>
